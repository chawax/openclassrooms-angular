<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="firstname">
        Prénom
      </label>
      <input
        type="text"
        id="firstname"
        class="form-control"
        formControlName="firstname"
      />
    </div>
    <div class="form-group">
      <label for="lastname">
        Nom
      </label>
      <input
        type="text"
        id="lastname"
        class="form-control"
        formControlName="lastname"
      />
    </div>
    <div class="form-group">
      <label for="email">
        Email
      </label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="drinkPreference">
        Quelle boisson préférez vous ?
      </label>
      <select
        id="drinkPreference"
        class="form-control"
        formControlName="drinkPreference"
      >
        <option value="Coca">Coca</option>
        <option value="Pespi">Pepsi</option>
      </select>
    </div>
    <div formArrayName="hobbies">
      <h3>Vos hobbies</h3>
      <div
        class="form-group"
        *ngFor="let hobbyControl of getHobbies().controls; let i = index"
      >
        <input type="text" class="form-control" [formControlName]="i" />
      </div>
      <button type="button" class="btn btn-success" (click)="addHobby()">
        Ajouter un hobby
      </button>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">
      Soumettre
    </button>
  </form>
</div>
